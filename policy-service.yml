server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/policydb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: INFO
    org.springframework: DEBUG
